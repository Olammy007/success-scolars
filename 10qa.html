const questionElement = document.getElementById("question");
const answerButtons = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-btn");
const resetButton = document.getElementById("clear-btn");
const st7 = document.getElementById("st");
const cl7 = document.getElementById("cl");
const printButton = document.getElementById("print-btn");
const number = document.getElementById("number")
const app = document.getElementsByClassName("app");
let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

// Set the date we're counting down to
var countDownDate = new Date(Date.now() + (2 * 60 * 1000)).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

 // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = hours + "0:"
  + minutes + ":" + seconds + "";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
    showScore();

  }
}, 1000);

function showQuestion(){
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    
    questionElement.innerHTML = questionNo + " " + currentQuestion.question;
    number.innerHTML = questionNo + " ";
    
  
    currentQuestion.answers.forEach(answer => {                            
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);
        if(answer.correct){
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click",selectAnswer);                     
    });
}


function resetState(){
    nextButton.style.display = "none";
   while(answerButtons.firstChild){
        answerButtons.removeChild(answerButtons.firstChild);    
    } 
}



function selectAnswer(e){
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true";
    if(isCorrect){
        selectedBtn.classList.add("correct");
        score++;
    }else{
        selectedBtn.classList.add("incorrect");
    }
    Array.from(answerButtons.children).forEach(button => {
        if(button.dataset.correct=== "true"){
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";
}
//Save data to local storage
function myfunc() {
    //event.preventDefault();
    st.value;
    cl.value;
    score;

    

    localStorage.setItem('Name7', st.value);
    localStorage.setItem('Class7', cl.value);
    localStorage.setItem('Score7', score);
    alert('Your result has been stored in the archive');
    window.location.href ="subject.html";

}
function showScore(){
    resetState();
    clearInterval(x);
    questionElement.innerHTML = `Congratulations ${st.value}, you scored ${score} out of ${questions.length}!`;
    // nextButton.innerHTML = "Next Student";
    resetButton.style.display = "block";
    printButton.style.display = "block";


}

function handleNextButton(){
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length){
        showQuestion()
    }else{
        showScore();
    }
}



nextButton.addEventListener("click",()=>{
    if(currentQuestionIndex < questions.length){
        handleNextButton();
    }else{
        startQuiz();

    }
});
startQuiz();
