<body>

<div class="app">

    <h1><img src="logo2.png" width="100" height="100" align="left">AbdulGafar TutorPoint Periodic CBT Evaluation</h1>

<h3 align="center">

<form >

Subject:<input type="text" id="st" name="uname"/>

</form>

Class:<input type="text" id="cl" class="uclass"/>

<br/>

<div class="container">

<h5>Time Left<br> <span id="demo"></span></h5>

<h5 align = "left">(<span id="number">0</span> of 10)</h5></div>

</h3>

    <div class="quiz">

        <h2 id="question">Question goes here</h2>

        <div id="answer-buttons">

            <button class="btn">Answer 1</button>

            <button class="btn">Answer 2</button>

            <button class="btn">Answer 3</button>

            <button class="btn">Answer 4</button>

        </div>

           <button id="next-btn">Next</button>

   <div class="b">

         <button hidden id="clear-btn" onclick="location.reload()">Reset</button>

         <button hidden id="print-btn" onclick="myfunc()">Submit</button>

   </div>

<script>

const questions = [

    {

        question: ".The commercial unit of consumption is ____________.",

        answers: [

            { text: "A.kilowatt", correct: false},

            { text: "B.metrewatt mins", correct: false},

            { text: "C.kilowatt hour", correct: true},

        ]

    },

    {

        question: "The ability of insects to walk on the surface of water is an application of___",

        answers: [

            { text: "A.tensile", correct: false},

            { text: "B.tension", correct: true},

            { text: "C.strain", correct: false},

        ]

    },

   

    {

        question:".___________ is the opposition to the flow of current.",

        answers: [

            { text: "A.resistance", correct: true},

            { text: "B.coulomb", correct: false},

            { text: "C.E.m.f", correct: false},

        ]

    },

    {

        question: ".An electric lamp is marked 240v, 60 watts. What is its resistance when it is operate at the correct voltage?",

        answers: [

            { text: "A.450", correct: false},

            { text: "B.960", correct: true},

            { text: "C.14400", correct: false},

        ]

    },

    

    {

        question: ".A room is heated by means of a charcoal fire. A man standing away from the fire is warmed by____",

        answers: [

            { text: "A.Conduction", correct: false},

            { text: "B.Convection", correct: false},

            { text: "C.Radiation", correct: true},

        ]

    },

    {

        question: ".Three 3.0Ω resistors are connected in parallel. What is the equivalent resistance?",

        answers: [

            { text: "A.9.0 ohms", correct: false},

            { text: "B.1.0 ohm", correct: true},

            { text: "C.3.0 ohms", correct: false},

        ]

    },

    {

        question: ".It is known that a neutron exists in a light atomic nucleus. Which of the following also exist in the nucleus?",

        answers: [

            { text: "An electron", correct: false},

            { text: "A proton", correct: true},

            { text: "An α-paricle", correct: false},

        ]

    },

    {

        question: "Which of the following is not a consequence of a force field?.",

        answers: [

            { text: "A.Weight", correct: false},

            { text: "B.Surface tension", correct: true},

            { text: "C.Magnetic force", correct: false},

        ]

    },

    {

        question: ". Find the cost of running three 60 watts lamp for 24 hrs if the electrical energy cost 5 kobo per unit",

        answers: [

            { text: "A.N21.60", correct: true},

            { text: "B.N17.60", correct: false},

            { text: "C.N13.20", correct: false},

        ]

    },

    {

        question: ".A capacitor contains a charge of 4.0x10-4 coulomb. If a potential difference of 40v is applied across it. Calculate the capacitance of the capacitor",

        answers: [

            { text: "A.1.20x10-3", correct: false},

            { text: "B.1.0x10-5", correct: true},

            { text: "C.1.64.x10-4", correct: false},

        ]

    }

];



const questionElement = document.getElementById("question");

const answerButtons = document.getElementById("answer-buttons");

const nextButton = document.getElementById("next-btn");

const resetButton = document.getElementById("clear-btn");

const st1 = document.getElementById("st");

const cl1 = document.getElementById("cl");

const printButton = document.getElementById("print-btn");

const number = document.getElementById("number")

let currentQuestionIndex = 0;

let score = 0;



function startQuiz(){

    currentQuestionIndex = 0;

    score = 0;

    nextButton.innerHTML = "Next";

    showQuestion();

}



// Set the date we're counting down to

var countDownDate = new Date(Date.now() + (15 * 60 * 1000)).getTime();



// Update the count down every 1 second

var x = setInterval(function() {



  // Get today's date and time

  var now = new Date().getTime();

    

  // Find the distance between now and the count down date

  var distance = countDownDate - now;

    

  // Time calculations for days, hours, minutes and seconds

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));

  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    

  // Output the result in an element with id="demo"

  document.getElementById("demo").innerHTML = hours + "0:"

  + minutes + ":" + seconds + "";

    

  // If the count down is over, write some text 

  if (distance < 0) {

    clearInterval(x);

    document.getElementById("demo").innerHTML = "EXPIRED";

    showScore();



  }

}, 1000);



function showQuestion(){

    resetState();

    let currentQuestion = questions[currentQuestionIndex];

    let questionNo = currentQuestionIndex + 1;

    

    questionElement.innerHTML = questionNo + " " + currentQuestion.question;

    number.innerHTML = questionNo + " ";

    

  

    currentQuestion.answers.forEach(answer => {                            

        const button = document.createElement("button");

        button.innerHTML = answer.text;

        button.classList.add("btn");

        answerButtons.appendChild(button);

        if(answer.correct){

            button.dataset.correct = answer.correct;

        }

        button.addEventListener("click",selectAnswer);                     

    });

}





function resetState(){

    nextButton.style.display = "none";

   while(answerButtons.firstChild){

        answerButtons.removeChild(answerButtons.firstChild);    

    } 

}







function selectAnswer(e){

    const selectedBtn = e.target;

    const isCorrect = selectedBtn.dataset.correct === "true";

    if(isCorrect){

        selectedBtn.classList.add("correct");

        score++;

    }else{

        selectedBtn.classList.add("incorrect");

    }

    Array.from(answerButtons.children).forEach(button => {

        if(button.dataset.correct=== "true"){

            button.classList.add("correct");

        }

        button.disabled = true;

    });

    nextButton.style.display = "block";

}
//Save data to local storage
function myfunc() {
    //event.preventDefault();
    st.value;
    cl.value;
    score;

    

    localStorage.setItem('Name1', st.value);
    localStorage.setItem('Class1', cl.value);
    localStorage.setItem('Score1', score);
    alert('Your result has been stored in the archive');
    window.location.href ="subject.html";
}


function showScore(){

    resetState();

    clearInterval(x);

    questionElement.innerHTML = `Congratulations ${st.value}, you scored ${score} out of ${questions.length}!`;

    nextButton.innerHTML = "Next Student";

    resetButton.style.display = "block";

    printButton.style.display = "block";





}



function handleNextButton(){

    currentQuestionIndex++;

    if(currentQuestionIndex < questions.length){

        showQuestion()

    }else{

        showScore();

    }

}







nextButton.addEventListener("click",()=>{

    if(currentQuestionIndex < questions.length){

        handleNextButton();

    }else{

        startQuiz();



    }

});

startQuiz();

</script>
