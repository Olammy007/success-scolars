<!DOCTYPE html>
<html>
    <head>
        <title> Main Page</title>
    <style media="screen">
       *,
*::before,
*::after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background: url(bkg8.jpg) no-repeat;
    background-size: cover;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 50%;
    width: 50%;
    position: absolute;
    border-radius: 100%;

}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -98px;
    top: -50px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
     right: -98px;
     bottom: -50px;
}
form{
    height: 620px;

    background-color: rgba(255,255,255,0.13);

    transform: translate(-50%,-50%);

    left: 50%;

    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 30px;

}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}
label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}

input{
    display: block;

</style>
</head>
<body>
<div class="background">

     <form id="loginForm" action="login.html">
           <h3>AbdulGafar CBT Reg/<a href="login.html">Login</a>Page</h3>
           <label for="name">Name</label>
           <input type="text" id="name" name="name" placeholder="name">
           <label for="email">Email</label>
           <input type="text" id="email" name="email" placeholder="email">
           <label for="password">Password</label>
           <input type="password" id="password" name="password" placeholder="password">
           <button type="button" onclick="main()" class="btn btn-primary" id="save-btn">Submit</button>
     </form>
 <script>
        const name = document.getElementById("name");
    function saveData(){
        let name, email, password;
        name=document.getElementById('name').value;
        email=document.getElementById('email').value;
        password=document.getElementById('password').value;

        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem('users'))?JSON.parse(localStorage.getItem('users')):[]
        if(user_records.some((v)=>{
            return v.email==email
        })){
            alert('Duplicate');
        }
        else{
            user_records.push({
                "name":name,
                "email":email,
                "password":password
        })
        localStorage.setItem("users",JSON.stringify(user_records));
        alert('Registration Successful');
        //window.location.assign('login.html');

        }


    }
    //Save data to local storage
function myfunc() {
    //event.preventDefault();
    name.value;

    localStorage.setItem('Name', name.value);
    alert('Your info has been stored in the archive');
    window.location.href ="login.html";
}
function main() {
       saveData();
       myfunc();
 }

</script>
